          </div>
        </div>
        <div class="sign">
          <span>Returns</span>
          <span>& Orders</span>
        </div>
      </div>
      <div class="flex cart">
        <a href="cart.html">
          <i class="fas fa-shopping-cart"></i>
          <span class="ca">Cart</span>
          <p  id="cartAmount" class="cartAmount">0</p>
           </a>
      </div>
    </div>
    </div>
    <div class="second">

      </div>
      <div class="second-3">
        <span>Shop Valentime's Day</span>
      </div>
